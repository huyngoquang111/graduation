<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graduation POPcorn</title>
  <style>
    body { font-family:'Segoe UI',sans-serif; margin:0; padding:0; background:#f0f8e6; text-align:center; }
    .pop-effect { font-size:22px; animation: popText 1.5s ease-in-out infinite; }
    @keyframes popText { 0%,100% { transform:scale(1); color:#e67e22 } 50% { transform:scale(1.1); color:#e74c3c } }
    @keyframes slideIn { from{ left:-100px; opacity:0 } to{ left:150px; opacity:1 } }
    .slide-corn { animation:slideIn 2s ease-out forwards; }
    #messages { max-width:500px; margin:20px auto; text-align:left; }
    .message { background:#fff; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    .author { margin-top:5px; color:#555; font-weight:bold; }
    input,textarea,button { font-family:'Segoe UI',sans-serif; }
  </style>
</head>
<body>
  <h1>üéì Graduation POPcorn üåΩ</h1>
  <div id="mainContent"></div>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxozsCq9WbEwtfxZyCEaQktHGetzldFFvSEOKt2e61ChsI8DpoJVD63N1WAAKMnbjQdtA/exec";
    const main = document.getElementById("mainContent");
    const farmBG = "https://raw.githubusercontent.com/hunghg255/pixel-img/main/farm-bg.png";
    const cornURL = "https://png.pngtree.com/png-clipart/20240113/original/pngtree-pixel-style-vegetable-corn-vector-png-image_14098194.png";
    const popcornURL = "https://i.imgur.com/VHTTrR1.png";

    renderFarm();

    function renderFarm() {
      main.innerHTML = `
        <div id="farm" style="background-image:url('${farmBG}'); background-size:cover; height:500px; position:relative;">
          <img src="${cornURL}" class="corn slide-corn" id="corn1"
               style="top:300px; position:absolute; width:60px; cursor:pointer;"
               title="Click to pop!">
        </div>
        <div id="form" style="display:none; max-width:400px; margin:30px auto; background:white;
             padding:20px; border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.2);">
          <h3 class="pop-effect">üéá Pop pop pop! ‚ú®<br><span style="color:#2ecc71;">Make a wish üéìüí´</span></h3>
          <input type="text" id="name" placeholder="T√™n b·∫°n (t√πy ch·ªçn)" style="width:100%;padding:10px;">
          <textarea id="wish" placeholder="Nh·∫≠p l·ªùi ch√∫c..." rows="4"
                    style="width:100%;padding:10px;margin-top:10px;"></textarea>
          <button onclick="submitWish()" style="width:100%;padding:10px;margin-top:10px;">G·ª≠i l·ªùi ch√∫c</button>
          <div style="margin-top:15px; color:#888; font-size:14px;">
            üéâ L·ªùi ch√∫c c·ªßa b·∫°n s·∫Ω ƒë∆∞·ª£c l∆∞u l·∫°i v√† b·∫≠t m√≠ trong ng√†y t·ªët nghi·ªáp!
          </div>
        </div>
        <div id="messages"><h2>L·ªùi ch√∫c t·ª´ b·∫°n b√®</h2></div>`;
      const cornEl = document.getElementById("corn1");
      cornEl.addEventListener("click", () => {
        cornEl.src = popcornURL;
        cornEl.style.transform = "scale(1.2) rotate(10deg)";
        document.getElementById("form").style.display = "block";
      });
    }

    function submitWish() {
      const name = document.getElementById("name").value.trim() || "·∫®n danh";
      const wish = document.getElementById("wish").value.trim();
      if (!wish) return alert("Vui l√≤ng nh·∫≠p l·ªùi ch√∫c!");

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ name, wish }),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => {
          if (res.ok) {
            alert("L·ªùi ch√∫c ƒë√£ ƒë∆∞·ª£c g·ª≠i üéâ");
            addMessageToPage(name, wish);
            document.getElementById("form").style.display = "none";
            document.getElementById("name").value = "";
            document.getElementById("wish").value = "";
          } else {
            alert("G·ª≠i l·ªói, th·ª≠ l·∫°i sau.");
          }
        })
        .catch(err => alert("L·ªói: " + err));
    }

    function addMessageToPage(name, wish) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = `<p>${wish}</p><div class="author">‚Äî ${name}</div>`;
      document.getElementById("messages").appendChild(msg);
    }
  </script>
</body>
</html>

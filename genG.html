<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEN.G - EWC 2025 Champions!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #FFD700);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 2rem;
    }
    .trophy {
      font-size: 6rem;
      margin: 1rem 0;
      animation: bounce 1s infinite;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .players {
      margin-top: 3rem;
      font-size: 1.2rem;
    }
    .player-card {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    .music-button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .music-button:hover {
      background: gold;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>‚ú® CONGRATULATIONS GEN.G ‚ú®<br/>EWC 2025 CHAMPIONS!!</h1>
  <div class="trophy">üèÜ</div>
  <button class="music-button" onclick="playMusic()">üéµ Play Theme Song</button>
  <audio id="themeAudio" src="https://example.com/geng-theme.mp3"></audio>

  <div class="players">
    <strong>Current Roster:</strong>
    <div class="player-card">
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/kiin.png" alt="Kiin" />
        <div><strong>Kiin</strong><br>Top</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/canyon.png" alt="Canyon" />
        <div><strong>Canyon</strong><br>Jungle</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/chovy.png" alt="Chovy" />
        <div><strong>Chovvy</strong><br>Mid</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/ruler.png" alt="Ruler" />
        <div><strong>Ruler</strong><br>Bot</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/duro.png" alt="Duro" />
        <div><strong>Duro</strong><br>Support</div>
      </div>
    </div>
  </div>

  <script>
    function playMusic() {
      const audio = document.getElementById("themeAudio");
      audio.volume = 0.5;
      audio.play();
    }

    // Fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    function randomColor() {
      const colors = ['#FFD700', '#FF4500', '#00FFFF', '#ADFF2F'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function Firework() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.color = randomColor();
      this.speedY = Math.random() * -3 - 2;
      this.alpha = 1;
    }

    Firework.prototype.update = function () {
      this.y += this.speedY;
      this.alpha -= 0.01;
    };

    Firework.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.1) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

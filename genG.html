<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEN.G - EWC 2025 Champions!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #FFD700);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 2rem;
    }
    .trophy {
      font-size: 6rem;
      margin: 1rem 0;
      animation: bounce 1s infinite;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/56/confetti-1296654_960_720.png');
      background-size: cover;
      opacity: 0.15;
      animation: float 10s linear infinite;
    }
    .players {
      margin-top: 3rem;
      font-size: 1.2rem;
    }
    .players span {
      display: block;
      margin: 0.5rem 0;
    }
    .player-card {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <h1>‚ú® CONGRATULATIONS GEN.G ‚ú®<br/>EWC 2025 CHAMPIONS!!</h1>
  <div class="trophy">üèÜ</div>
  <div class="players">
    <strong>Legendary Roster:</strong>
    <div class="player-card">
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/kiin.png" alt="Kiin" />
        <div><strong>Kiin</strong><br>Top</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/canyon.png" alt="Canyon" />
        <div><strong>Canyon</strong><br>Jungle</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/chovy.png" alt="Chovy" />
        <div><strong>Chovy</strong><br>Mid</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/peyz.png" alt="Peyz" />
        <div><strong>Peyz</strong><br>Bot</div>
      </div>
      <div class="card">
        <img src="https://lolstatic-a.akamaihd.net/esports-assets/production/player/lehends.png" alt="Lehends" />
        <div><strong>Lehends</strong><br>Support</div>
      </div>
    </div>
  </div>
</body>
</html>
